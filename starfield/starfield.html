<!DOCTYPE html>
<html lang="en">
<head>
    <title>Starfiel</title>
    <link rel="stylesheet" type="text/css" href="starfield.css">
    <script src="starfield.js"></script>

</head>
<body>
    <div id="Container"> </div>
    <!-- The main starfield container, fills the entire screen. -->
	<div id="container"></div>

	<div id="info">
		<h3><a href="#"></a>Starfield</a></h3>
		<span class="bigText">
			<p>Starfield is a very simple javascript class that turns a div into
				a starfield like the one you can see here.</p>
		</span>
		
		<p>
		Actions:
		<a href="#" onclick="randomise()">Randomise</a> | 
		<a href="#" onclick="hideMessage()">Hide message</a>
		</p>
				
		
	</div>
	<script>
		var container = document.getElementById('container');
		var starfield = new Starfield();
		starfield.initialise(container);
		starfield.start();

		function randomise() {
			starfield.stop();
			starfield.stars = Math.random()*1000 + 50;
			starfield.minVelocity = Math.random()*30+5;
			starfield.maxVelocity = Math.random()*50 + starfield.minVelocity;			
			starfield.start();
		}
		
		function hideMessage(){
			info.style.visibility = "hidden" ;
		}
	</script>
